<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Spotify Wrapper Test</title>
  <style>
    img {
      max-width: 200px;
      float: left;
    }
  </style>
</head>

<body>
  <div id="albums">Loading...</div>

  <script src="../dist/spotify-wrapper.umd.js"></script>

  <script>
    const spotifyWrapper = new SpotifyWrapper({
      token: 'BQB3dooxjB7sn6lDto2XTcMtILN6QeowUn8MDmxmtr_PxCi3fNaEUkN6WcXQVKjdx2CeepC7zRMO4digYFrjnQBrH32mfrlflvihQcg0TXpNvMfnqkEms5DdjtwQzvOOlY3acRBT5SjmorG6O5_2gnjunw'
    })
    const albums = spotifyWrapper.search.albums('Post Malone');
    const albumsEl = document.getElementById('albums');

    albums.then(data => {
      const markup = data.albums.items.map(item =>
        `<img src='${item.images[0].url}' alt='${item.name}' />`
      ).join('');

      albumsEl.innerHTML = markup;
    });

  </script>
</body>

</html>
